<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<h:head>
    <title>CAT demo</title>
</h:head>
<body>
<h:form id="form">
    <p:growl id="growl" showDetail="false"/>

    <p:commandButton id="add" icon="pi pi-plus" process="@this" value="Új hozzáadása" actionListener="#{catCRUDMbean.initSave}" update="@form"/>
    <p:commandButton id="columntTogglerBtn" icon="pi pi-table"/>

    <p:columnToggler id="columntToggler" trigger="columntTogglerBtn" datasource="table"/>

    <p:commandButton value="XLS" styleClass="p-mr-2 p-mb-2">
        <p:dataExporter type="xls" target="table" fileName="export"/>
    </p:commandButton>

    <p:commandButton value="XLXS" styleClass="p-mr-2 p-mb-2">
        <p:dataExporter type="xlsxstream" target="table" fileName="export"/>
    </p:commandButton>

    <!-- TODO Utf-8 karakter -->
    <p:commandButton value="PDF" styleClass="p-mr-2 p-mb-2">
        <p:dataExporter type="pdf" target="table" fileName="export"/>
    </p:commandButton>

    <p:dataTable id="table" paginator="true" value="#{catCRUDMbean.list}" var="cat"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                 rowsPerPageTemplate="5,10,{ShowAll|'All'}">
        <p:column style="width: 2rem" exportable="false">
            <p:rowToggler/>
        </p:column>
        <p:column toggleable="false" sortBy="#{cat.id}" filterBy="#{cat.id}" filterMatchMode="contains" headerText="ID">
            <h:outputText value="#{cat.id}"/>
        </p:column>
        <p:column sortBy="#{cat.legsNumber}" filterBy="#{cat.legsNumber}" headerText="Lábak száma"
                  filterMatchMode="contains">
            <h:outputText value="#{cat.legsNumber}"/>
        </p:column>
        <p:column sortBy="#{cat.name}" filterBy="#{cat.name}" headerText="Name" filterMatchMode="contains">
            <h:outputText value="#{cat.name}"/>
        </p:column>
        <p:column sortBy="#{cat.farmer.fullName}" filterBy="#{cat.farmer.fullName}" headerText="Farmer neve" filterMatchMode="contains">
            <h:outputText value="#{cat.farmer.fullName}"/>
        </p:column>

        <p:column headerText="Funkció gombok" exportable="false">
            <p:commandButton id="delete" icon="pi pi-times" process="@this" value="Törlés" actionListener="#{catCRUDMbean.remove(cat)}" update="@form">
               <p:confirm header="Törlés" message="Biztos vagy benne?" icon="pi pi-times"/>
            </p:commandButton>
            <p:commandButton id="update" process="@this" value="Módosítás" icon="pi pi-pencil" actionListener="#{catCRUDMbean.initEdit(cat)}" update="@form"/>
        </p:column>

        <p:rowExpansion>
            <div>
                A állat típusa: #{cat.type}
            </div>
        </p:rowExpansion>
    </p:dataTable>

    <p:outputPanel id="formPanelHolder">
        <p:panelGrid layout="grid" columns="2" id="formPanel" style="width: 400px" rendered="#{catCRUDMbean.inFunction}">
            <p:outputLabel value="Név"/>
            <p:inputText value="#{catCRUDMbean.selectedCat.name}" required="true" requiredMessage="Név kötelező"/>

            <p:outputLabel value="Lábak száma"/>
            <p:inputNumber maxValue="100" thousandSeparator="" decimalPlaces="0" value="#{catCRUDMbean.selectedCat.legsNumber}" required="true" requiredMessage="Lábak száma kötelező"/>

            <p:outputLabel value="Farmer"/>
            <p:selectOneMenu value="#{catCRUDMbean.selectedCat.farmer}" converter="#{farmerConverter}">
                <f:selectItem itemValue="#{null}" itemLabel="Kérem válasszon"/>
                <f:selectItems value="#{catCRUDMbean.farmerList}" var="farmer" itemLabel="#{farmer.fullName}" itemValue="#{farmer}"/>
            </p:selectOneMenu>

            <p:commandButton value="Mentés" icon="pi pi-save" actionListener="#{catCRUDMbean.save()}" process="formPanel" update="@form"/>
        </p:panelGrid>
    </p:outputPanel>
    <!-- <ui:repeat value="#{catCRUDMbean.list}" var="car">
         <h:outputText value="#{car.id}"/>
     </ui:repeat>
    <h:dataTable id="catTable" value="#{catCRUDMbean.list}" var="dog">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{dog.id}
        </h:column>
        <h:column>
            <f:facet name="header">Típus</f:facet>
            #{dog.type}
        </h:column>
        <h:column>
            <f:facet name="header">Lábak száma</f:facet>
            #{dog.legsNumber}
        </h:column>
        <h:column>
            <f:facet name="header">Név</f:facet>
            #{dog.name}
        </h:column>

        <h:column>
            <f:facet name="header">Funkciók</f:facet>
            <h:commandButton value="Törlés" actionListener="#{catCRUDMbean.remove(dog)}">
                <f:ajax render="@form"/>
            </h:commandButton>
            <h:commandButton value="Módosítás" actionListener="#{catCRUDMbean.setSelectedCat(dog)}">
                <f:ajax render="@form"/>
            </h:commandButton>
        </h:column>
    </h:dataTable>

    <h:outputText value="Név"/>
    <h:inputText value="#{catCRUDMbean.selectedCat.name}"/>
    <br/>
    <h:outputText value="Lábak száma"/>
    <h:inputText value="#{catCRUDMbean.selectedCat.legsNumber}"/>
    <br/>
    <h:commandButton value="Mentés" actionListener="#{catCRUDMbean.save()}">
        <f:ajax execute="@form" render="@form"/>
    </h:commandButton>

     űrlap, új felvitelre is, és ezt használni módosítás-->

    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
        <p:commandButton value="Nem" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
        <p:commandButton value="Igen" type="button" styleClass="ui-confirmdialog-yes"/>
    </p:confirmDialog>
</h:form>

</body>
</html>
