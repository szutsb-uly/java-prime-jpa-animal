<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:crud="http://java.sun.com/jsf/composite/crud"
      xml:lang="en" lang="en">
<body>
<ui:composition template="layout/mainTemplate.xhtml">

    <ui:define name="title">Farmer demo</ui:define>

   <!-- <ui:define name="menuBar">
        <h:form>
            <p:menubar >
                <p:menuitem outcome="/xhtml/cat.xhtml" value="Cat"/>
                <p:menuitem outcome="/xhtml/dog.xhtml" value="Dog"/>
                <p:menuitem outcome="/xhtml/reindeer.xhtml" value="Reindeer"/>
                <p:menuitem outcome="/xhtml/slug.xhtml" value="Slug"/>
                <p:menuitem outcome="/xhtml/farmer.xhtml" value="Farmer szuper menü"/>
            </p:menubar>
        </h:form>
    </ui:define>-->
    <ui:define name="content">
        <h:form id="form">
            <p:growl id="growl" showDetail="false"/>

            <crud:crudFunctions id="crudFunctions" bean="#{farmerCRUDMbean}" onCompleShowDialog="PF('farmerDialog').show()"
                                onCompleUpdate="@([id$=farmerForm])"/>

            <p:dataTable id="table" paginator="true" value="#{farmerCRUDMbean.list}" var="farmer"
                         selectionMode="single" selection="#{farmerCRUDMbean.selectedEntity}" rowKey="#{farmer.id}"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,{ShowAll|'All'}">
                <p:ajax event="rowSelect" update="@form"/>
                <p:column toggleable="false" sortBy="#{farmer.id}" filterBy="#{farmer.id}" filterMatchMode="contains"
                          headerText="ID">
                    <h:outputText value="#{farmer.id}"/>
                </p:column>
                <p:column sortBy="#{farmer.fullName}" filterBy="#{farmer.fullName}" headerText="Teljes név"
                          filterMatchMode="contains">
                    <h:outputText value="#{farmer.fullName}"/>
                </p:column>

            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="Nem" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="Igen" type="button" styleClass="ui-confirmdialog-yes"/>
            </p:confirmDialog>
        </h:form>

        <p:dialog id="farmerDialog" widgetVar="farmerDialog" header="Form" modal="true" closable="true">
            <h:form id="farmerForm">
                <p:panelGrid layout="grid" columns="2" id="formPanel" style="width: 400px">
                    <p:outputLabel value="Teljes név"/>
                    <p:inputText value="#{farmerCRUDMbean.selectedEntity.fullName}" required="true"
                                 requiredMessage="Teljes név kötelező"/>

                    <p:commandButton value="Mentés" icon="pi pi-save" actionListener="#{farmerCRUDMbean.save()}"
                                     process="formPanel" update=":form"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</body>
</html>
